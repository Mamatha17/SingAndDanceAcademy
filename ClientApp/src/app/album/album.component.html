<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1 class="h1"> Ongoing and Upcoming Albums</h1>
  <div class="row">
    <div class="col-12">
      <table class="table  table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Album Id</th>
            <th>Title</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Description</th>
            <th style="width: 15%;" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let album of albumsData">
            <td>
              <div *ngIf="album.action === 'add'">
                <input type="text" [(ngModel)]="album.id" class="form-control" />
              </div>
              <div *ngIf="!album.action">
                {{ album.id }}
              </div>
            </td>
            <td>
              <div *ngIf="album.action === 'add' || album.action === 'edit' ">
                <input type="text" [(ngModel)]="album.title" class="form-control" />
              </div>
              <div *ngIf="!album.action">
                {{ album.title }}
              </div>
            </td>
            <td>
              <div *ngIf="album.action === 'add' || album.action === 'edit' ">
                <input type="text" [(ngModel)]="album.year" class="form-control" />
              </div>
              <div *ngIf="!album.action">
                {{ album.year }}
              </div>
            </td>
            <td>
              <div *ngIf="album.action === 'add' || album.action === 'edit' ">
                <input type="text" [(ngModel)]="album.genre" class="form-control" />
              </div>
              <div *ngIf="!album.action">
                {{ album.genre }}
              </div>
            </td>
            <td>
              <div *ngIf="album.action === 'add' || album.action === 'edit' ">
                <input type="text" [(ngModel)]="album.description" class="form-control" />
              </div>
              <div *ngIf="!album.action">
                {{ album.description }}
              </div>
            </td>
            <td style="width: 15%;" class="text-center">
              <div *ngIf="album.action === 'edit' ">
                <button class="btn btn-sm btn-success m-1" (click)="onUpdate(album)">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="onCancel()">
                  <i class="fa fa-close"></i>
                </button>
              </div>

              <div *ngIf="album.action === 'add' ">
                <button class="btn btn-sm btn-success m-1" (click)="onAdd(album)">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="onCancel()">
                  <i class="fa fa-close"></i>
                </button>
              </div>

              <div *ngIf="!album.action">
                <button class="btn btn-sm btn-success m-1" (click)="onEdit(album)">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(album)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>

          </tr>
        </tbody>
      </table>
      <button class="btn btn-sm btn-success" (click)="onAddEmptyRow()">
        Add New Album
      </button>
    </div>
  </div>
</body>
