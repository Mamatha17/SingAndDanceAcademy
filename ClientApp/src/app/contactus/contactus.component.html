<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <h3>Contact Form</h3>

  <div class="container">
    <form>
      <div *ngIf="showThanks">
        <label for="message" id="alert">Thankyou for Contacting us. We will get back to you shortly</label>
      </div>
      <div *ngIf="!showThanks">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name.." class="form-control" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input id="email" type="email" class="form-control" placeholder="test@test.com"/>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." class="form-control"></textarea>
        </div>

        <button class="btn btn-sm btn-success" (click)="onSubmit()">
          Submit
        </button>
        <div *ngIf="showErrorMsg">
          <span style="color:red;">All Fields are mandatory</span>
        </div>
      </div>
    </form>

  </div>
  <div>
    <h5><b>Connect us @</b></h5>
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-google"></a>
    <a href="#" class="fa fa-linkedin"></a>
  </div>

</body>
</html>
